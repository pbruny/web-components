<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ads Sales Table</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <section class="container">
      <header>
        <span class="logo">UI</span>
        <h1>Design Daily</h1>
      </header>
      <div class="search-area">
        <div class="input-icon">
          <i class="fas fa-search icon"></i>
          <input type="text" placeholder="Search ads" />
        </div>
        <button>Filters</button>
      </div>
      <table class="ads-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Clicks</th>
            <th>Priority</th>
            <th>Impressions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="priority-200">
            <td>Acer Core i7 Laptop</td>
            <td>459</td>
            <td><i class="fas fa-circle"></i>200</td>
            <td>190</td>
            <td><i class="fas fa-trash"></i></td>
          </tr>
          <tr class="priority-800">
            <td>Acer Core i7 Laptop</td>
            <td>459</td>
            <td><i class="fas fa-circle"></i>800</td>
            <td>190</td>
            <td><i class="fas fa-trash"></i></td>
          </tr>
          <tr class="priority-400">
            <td>Acer Core i7 Laptop</td>
            <td>459</td>
            <td><i class="fas fa-circle"></i>400</td>
            <td>190</td>
            <td><i class="fas fa-trash"></i></td>
          </tr>
          <tr class="priority-600">
            <td>Acer Core i7 Laptop</td>
            <td>459</td>
            <td><i class="fas fa-circle"></i>600</td>
            <td>190</td>
            <td><i class="fas fa-trash"></i></td>
          </tr>
        </tbody>
      </table>
      <div class="add-btn">
        <button><i class="fas fa-plus"></i></button>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
  </body>
</html>
